    <script>
        // El c√≥digo JavaScript para desactivar la animaci√≥n de AOS
        function handleAnimation() {
            const divs = document.querySelectorAll('.divCivilFiesta');
            
            divs.forEach(div => {
            if (window.innerWidth >= 1000) {
                div.removeAttribute('data-aos');
            } else {
                div.setAttribute('data-aos', 'zoom-in-left');
            }
    });
